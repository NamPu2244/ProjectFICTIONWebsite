<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/register.css">
  <title>Fictionlog - reg</title>
</head>

<body>
  <div class="container" action="home.html">
    <div class="title">สมัครสมาชิก</div>
    <div class="content">
      <form action="index.html">
        <div class="user-details">
          <div class="input-box">
            <span class="details">นามปากกา</span>
            <input type="text" placeholder="กรอกนามปากกาของคุณ" required>
          </div>
          <div class="input-box">
            <span class="details">ไอดี</span>
            <input type="text" placeholder="กรอกไอดีของคุณ" required>
          </div>
          <div class="input-box">
            <span class="details">อีเมล</span>
            <input type="email" placeholder="กรอกอีเมลของคุณ" required>
          </div>
          <div class="input-box">
            <span class="details">เบอร์โทรศัพท์</span>
            <input type="tel" placeholder="กรอกเบอร์โทรศัพท์" pattern="[0-9]{10}" maxlength="10" required>
          </div>
          <div class="input-box">
            <span class="details">รหัสผ่าน</span>
            <input type="password" placeholder="กรอกรหัสผ่าน" required>
          </div>
          <div class="input-box">
            <span class="details">ยืนยันรหัสผ่าน</span>
            <input type="password" placeholder="ยืนยันรหัสผ่าน" required>
          </div>
        </div>
        <div class="gender-details">
          <input type="radio" name="gender" id="dot-1">
          <input type="radio" name="gender" id="dot-2">
          <input type="radio" name="gender" id="dot-3">
          <span class="gender-title">หมวดหมู่ผู้ใช้งาน</span>
          <div class="category">
            <label for="dot-1">
              <span class="dot one"></span>
              <span class="gender">นักเขียน</span>
            </label>
            <label for="dot-2">
              <span class="dot two"></span>
              <span class="gender">นักอ่าน</span>
            </label>
            <label for="dot-3">
              <span class="dot three"></span>
              <span class="gender">สำนักพิมพ์</span>
            </label>
          </div>
        </div>
        <div class="button">
          <input type="submit" value="สมัครสมาชิก">
        </div>
      </form>
    </div>
  </div>
</body>

</html>
